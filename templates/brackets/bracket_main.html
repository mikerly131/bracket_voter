<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>64-Item Bracket</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure to create your own CSS for styling the brackets -->
</head>
<body>
    <div class="bracket">
        <div class="side left-side">
            {% for i in range(1, 33) %}
                <div class="matchup">
                    <div class="team">{{ items[i-1] }}</div> <!-- Replace items with your actual items -->
                    <div class="team">{{ items[i] }}</div>
                    <!-- Add form or mechanism for selecting winner -->
                </div>
                {% if loop.index is divisibleby 2 and not loop.last %}
                    <div class="next-round-separator"></div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="side right-side">
            {% for i in range(33, 65) %}
                <div class="matchup">
                    <div class="team">{{ items[i-1] }}</div> <!-- Replace items with your actual items -->
                    <div class="team">{{ items[i] }}</div>
                    <!-- Add form or mechanism for selecting winner -->
                </div>
                {% if loop.index is divisibleby 2 and not loop.last %}
                    <div class="next-round-separator"></div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
